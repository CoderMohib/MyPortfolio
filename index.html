<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Website Using HTML & CSS | Codehal</title>
    <link rel="preload" href="background.jpg" as="image" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      as="style"
    />
    <link rel="stylesheet" href="./new.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "u7vBmFzitd3j-DlJn",
        });
      })();
    </script>
  </head>

  <body>
    <header class="animated">
      <p class="logo">Portfolio.</p>
      <div class="menu-toggle" id="menu-toggle">
        <i class="ri-menu-line"></i>
      </div>
      <div class="navbar" id="navbar">
        <div class="close-togle" id="close-toggle">
          <i class="ri-close-large-line"></i>
        </div>
        <a href="#Home" class="active">Home</a>
        <a href="#About">About</a>
        <a href="#Portfolio">Portfolio</a>
        <a href="#Services">Services</a>
        <a href="#Contact">Contact</a>
      </div>
    </header>
    <section id="Home" class="home section animated">
      <div class="home-detail animated-left">
        <div class="home-detail-header">
          <h1>Mohib Ali</h1>
          <h2>Frontend <span>Developer</span></h2>
        </div>

        <div class="summary">
          <p>
            Proficient in HTML, CSS, JavaScript, and ReactJS for creating
            responsive and dynamic web applications. Currently expanding into
            back-end development with ExpressJS, NextJS, and MongoDB to build
            full-stack solutions.
          </p>
        </div>

        <div class="download-social">
          <button class="btn" id="btn">Download CV</button>
          <div class="social-icons">
            <a href="https://github.com/CoderMohib" target="_blank"
              ><i class="ri-github-fill"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/mohib-ali-80b19b294"
              target="_blank"
              ><i class="ri-linkedin-fill"></i
            ></a>
            <a
              href="https://www.facebook.com/profile.php?id=100009561216453"
              target="_blank"
              ><i class="ri-facebook-circle-fill"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="home-img animated-right">
        <div class="image-box">
          <img src="./Assets/home.png" alt="Mohib Ali" />
        </div>
      </div>
    </section>
    

    <script src="script.js"></script>
  </body>
</html>
